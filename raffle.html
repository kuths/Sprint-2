      <main class="raffle_main">
        <h1>Raffle</h1>
        <h2>
          You can collaborate to hold an exhibition 
        </h2>
        <div class="forymap">
          <div>
            <form action="./show_data.html" method="get">
            <fieldset class="formulario">
              <label for="Firstname">
                First name
                <input type="text" name="Firstname" id="Firstname" />
              </label>
              <label for="Lastname">
                Last name
                <input type="text" name="Lastname" id="Lastname" />
              </label>
              <label for="meetorzoom">
                Choose meet or zoom
                <select name="meetorzoom" id="meetorzoom">
                  <option value="meet">meet</option>
                  <option value="zoom">zoom</option>
                </select>
              </label>
              <label for="chosedate">
                choose date
                <input type="date" name="fecha" id="chosedate">
              </label>
              <div class="cash">
                <p>Payment Option</p>
                <label for="payment">
                  Cash
                  <input type="radio" name="payment" value="Cash" id="payment"/>
                </label>
                <label for="payment1">
                  Credit Card
                  <input type="radio" name="payment" value="Credit" id="payment1" />
                </label>
                <label for="payment2">
                  Debit Card
                  <input type="radio" name="payment" value="Debit" id="payment2"/>
                </label>
              </div>

              <label for="Menssage">
                Menssage (Optional)
                <textarea name="Menssage" id="Menssage"></textarea>
              </label>
              <label for="terms">
                I accept terms and conditions
                <input type="checkbox" name="terms" id="terms" required />
              </label>
              <button>Send</button>
            </fieldset>
          </form>
            </div>
